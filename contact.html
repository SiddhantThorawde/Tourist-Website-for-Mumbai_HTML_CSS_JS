<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7f257b9379.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/contact.css">
    <title>Contact</title>
</head>

<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo">Mumbai</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact-form">
        <div class="container-contact">
            <div class="form-wrapper">
                <div class="company-address">
                    <i class="fas fa-map-marker-alt fa-3x" style="color: #ee4758;"></i>
                    <h2>LOCATION</h2>
                    <p>10th floor, M.G Road, Mumbai-400067</p>
                    <i class="fas fa-envelope fa-3x" style="color: #ee4758;"></i>
                    <h2>E-MAIL</h2>
                    <p>sthorawde@gmail.com</p>
                    <i class="fas fa-phone-square-alt fa-3x" style="color: #ee4758;"></i>
                    <h2>CALL</h2>
                    <p>+91 87798 42882</p>


                    <img src="./img/Contact.jpeg" alt="Company Image">
                </div>
                <form action="" class="form">
                    <h1>Contact Us</h1>
                    <p>Let us know your questions, suggestions and concerns by filling out the contact form below</p>

                    <div class="form-group">
                        <label for="username">Name</label>
                        <input type="text" name="" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" name="" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="" id="message" required></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="social-media-links">
            <a href="https://www.facebook.com/siddhant.thorawde"><i class="fab fa-facebook fa-4x"></i></a>
            <a href="https://twitter.com/SIDDHANTTHORAW1"><i class="fab fa-twitter fa-4x"></i></a>
            <a href="https://www.instagram.com/siddhant_thorawde/"><i class="fab fa-instagram fa-4x"></i></a>
            <a href="https://www.linkedin.com/in/siddhant-thorawde-760a3121b/"><i class="fab fa-linkedin fa-4x"></i></a>
        </div>
        <p class="text-white footer-text text-color">
            Copyright &copy; 2021 Siddhant Thorawde . Design:
            <a href="#" class="footer-link">Siddhant Thorawde</a>
        </p>
    </footer>
</body>

</html>
